<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Media Page</title>
</head>
<body>
    <h1>My Media Page</h1>

    <div>
        <img height="200" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1200px-React-icon.svg.png" alt="Image">
        <p>This is a picture of a beautiful landscape</p>
    </div>

    <div>
        <video controls style="width: 400px;">
            <source src="Sunset.mp4" type="video/mp4" >
            Your browser does not support the video tag.
        </video>
        <p>This is a video of a stunning sunset</p>
    </div>

    <h2>Media on this Page</h2>
    <p>This page showcases a beautiful image and a breathtaking video of a sunset.</p>

    <h2>Purpose of this Page</h2>
    <p>The purpose of this page is to showcase the beauty of nature through media.</p>
</body>
</html>
